<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <link th:href="@{/asserts/css/login.css}" href="/static/asserts/css/login.css" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min-jsf.css}" rel="stylesheet">
</head>
<body>
<div>
    <form id="login_form" method="post" action="#">
        <table>
            <tr>
                <th colspan="2" class="bonk">个人网上银行</th>
            </tr>
            <tr>
                <td>卡号:</td>
                <th>
                    <input type="text" name="cardno" id="cardno">
                </th>
            </tr>
            <tr>
                <td>密码:</td>
                <th>
                    <input type="text" name="password" id="password">
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" id="login" value="登录网上银行">
                </th>
            </tr>
        </table>
    </form>
</div>
<script th:src="@{/asserts/js/jquery.js}" src="asserts/js/jquery.js" type="text/javascript"></script>
<script th:src="@{/asserts/js/login.js}" type="text/javascript" src="asserts/js/login.js"></script>
</body>

</html>
